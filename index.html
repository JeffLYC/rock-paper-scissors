<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>猜拳遊戲：剪刀石頭布</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .btn {
      font-size: 1.5em;
      margin: 1em;
      padding: 0.5em 1em;
      cursor: pointer;
    }
    .result, .score {
      font-size: 1.3em;
      margin-top: 1em;
      font-weight: bold;
    }
    .score {
      color: #007acc;
    }
  </style>
</head>
<body>
  <h1>✊✌✋ 猜拳大挑戰</h1>
  <p>選擇你的出拳：</p>
  <button class="btn" onclick="play('剪刀')">剪刀 ✌</button>
  <button class="btn" onclick="play('石頭')">石頭 ✊</button>
  <button class="btn" onclick="play('布')">布 ✋</button>

  <div class="result" id="output"></div>
  <div class="score" id="score">👦 玩家：0 勝｜🤖 電腦：0 勝</div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function play(playerChoice) {
      const choices = ['剪刀', '石頭', '布'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = '';
      if (playerChoice === computerChoice) {
        result = '平手！😐';
      } else if (
        (playerChoice === '剪刀' && computerChoice === '布') ||
        (playerChoice === '石頭' && computerChoice === '剪刀') ||
        (playerChoice === '布' && computerChoice === '石頭')
      ) {
        result = '你贏了！🎉';
        playerScore++;
      } else {
        result = '你輸了！😢';
        computerScore++;
      }

      document.getElementById('output').innerHTML =
        `你出的是：${playerChoice}<br>電腦出的是：${computerChoice}<br>${result}`;

      document.getElementById('score').innerText =
        `👦 玩家：${playerScore} 勝｜🤖 電腦：${computerScore} 勝`;
    }
  </script>
</body>
</html>
